{% extends "base.html" %}

{% block title %}View{% endblock %}

{% block menu %}
    <li><a href="{% url "article_update" article.pk %}">Обновить</a></li>
{% endblock %}

{% block content %}
    <h1>{{ article.title }}</h1>
    <p class="pre">{{ article.text }}</p>
    <p>By: {{ article.author }} | {{ article.created_at }}</p>
{% endblock %}
