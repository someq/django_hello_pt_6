{% extends "base.html" %}

{% block title %}Update{% endblock %}

{% block menu %}
    <li><a href="{% url 'article_view' article.pk %}">Отмена</a></li>
{% endblock %}

{% block content %}
    <h1>Update Article</h1>

    <form action="{% url "article_update" article.pk %}" method="post">
        {% csrf_token %}

        {% for field in form %}
            {% include 'partial/form_field.html' %}
        {% endfor %}

        <br/>
        <input type="submit" value="Send"/>
    </form>
{% endblock %}
